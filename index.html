<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIIF Viewer with Geospatial Data</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/openseadragon@4.1.1/build/openseadragon/openseadragon.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
    <div id="container">
        <header>
            <input type="text" id="iiif-url" placeholder="Enter IIIF Manifest URL">
            <button onclick="loadManifest()">Display</button>
        </header>
        <div id="viewer-container">
            <div id="openseadragon1" class="viewer"></div>
            <div id="info-container">
                <div id="metadata"></div>
                <div id="map" class="map"></div>
            </div>
        </div>
        <footer>
            <div id="console"></div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
